buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    maven {
        url 'http://download.crashlytics.com/maven'
    }
}

task syncTask(type: Sync) {
    from "src/main/res/values-zh-rTW"
    into "src/main/res/values-zh-rHK"
}

preBuild.dependsOn('syncTask')

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 10
        versionName '0.1.4'
    }
    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS_PLUSTIMER
            keyPassword RELEASE_KEY_PASSWORD_PLUSTIMER
        }
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
        debug {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            buildConfigField "boolean", "USE_CRASHLYTICS", "false"
            ext.enableCrashlytics = false
        }
    }
    productFlavors {
        crashlytics {
            buildConfigField "boolean", "USE_CRASHLYTICS", "true"
        }
        noCrashlytics {
            versionName = android.defaultConfig.versionName + "-NOCRASHLYTICS"
            buildConfigField "boolean", "USE_CRASHLYTICS", "false"
            ext.enableCrashlytics = false
        }
    }
}

dependencies {
    compile project(':libraries:hlistviewlibrary')
    compile 'com.jjoe64:graphview:3.+'
    compile 'com.android.support:support-v13:20.+'
    compile 'com.github.cubing:tnoodle-android:0.+@aar'
    compile 'com.caverock:androidsvg:1.2.1'
    compile 'com.android.support:support-annotations:20.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.google.code.gson:gson:2.+'
}
